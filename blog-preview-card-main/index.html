<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Blog preview card</title>

<body>
  <div class="container">
    <div class="card">
      <img id="image" src="./assets/images/illustration-article.svg" alt="design-logo">

      <div class="learning">

      </div>
      

      <p font-size="0.5rem">Published 21 Dec 2023</p>

      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      <div class="user">
        <img class='avatar' src="./assets/images/image-avatar.webp" alt="avatar" height="30px" width="30px">
        <p font-size="0.5rem">Greg Hooper</p>
      </div>
    
    </div>
</div>
